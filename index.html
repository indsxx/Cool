<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Features</title>
</head>
<body>
    <header> 
        <div class="team-builder">
        <strong class="team-strong">Team Builder</strong><br>
      <h2 class="team-h2">Scans our talent network to create the <br> optimal team for your project</h2>
      <img src="./four-card-feature-section-master/images/icon-team-builder.svg" alt="home" class="svg-team">

        </div>
        <div class="super-visor">
        <strong class="strong-visor">Supervisor</strong><br>
        <h2 class="h2-visor">Monitors Activite to indentify project <br> roadblocks</h2>
        <img src="./four-card-feature-section-master/images/icon-supervisor.svg" class="super-img">
        </div>
        <div class="calculador">
            <strong class="calcul-strong">Calculator</strong><br>
            <h2 class="calcul-h2">Uses data from past projects to provide better delivery estimates</h2>
            <img src="./four-card-feature-section-master/images/icon-calculator.svg" class="calcul-img">
        </div>
        <div class="karma">
            <strong class="karma-str">Karma</strong><br>
            <h2 class="karma-h2">Regularly evaluates our talent to ensure <br> quality</h2>
            <img src="./four-card-feature-section-master/images/icon-karma.svg" class="img-karma">
        </div></header>
</body>
</html>
